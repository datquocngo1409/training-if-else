<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    var getNumber=prompt("Nhập một số: ",0);
    if(getNumber==parseInt(getNumber) && getNumber>0 && getNumber<120) alert("Đây là tuổi của 1 người");
    else alert("Đây không phải tuổi của 1 người");
  </script>
</body>
</html>
