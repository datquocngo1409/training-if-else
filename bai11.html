<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    var thuNhap =prompt("Nhập thu nhập: ",0);
    var thue;
    if(thuNhap<=5000000) thue=0;
    else thue=(thuNhap-5000000)/10;
    alert("Thuế phải nộp là: "+thue);
  </script>
</body>
</html>
