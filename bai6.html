<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    var a=prompt("Nhập hệ số của x^1: ",0);
    var b=prompt("Nhập hệ số của x^0: ",0);
    if(a==0){
      if(b==0) alert("Phương trình có vô số nghiệm!");
      else alert("Phương trình vô nghiệm!");
    }
    else{
      alert("Nghiệm của phương trình là: "+b/a);
    }
  </script>
</body>
</html>
