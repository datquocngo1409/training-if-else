<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    var a,b,c;
    a=prompt("Nhập hệ số của x^2: ",0);
    b=prompt("Nhập hệ số của x^1: ",0);
    c=prompt("Nhập hệ số của x^0: ",0);
    if(a==0){
      if(b==0){
        if(c==0) alert("Phương trình có vô số nghiệm!");
        else alert("Phương trình vô nghiệm!");
      }
      else alert("Phương trình có nghiệm duy nhất: "+c/b);
    }
    else {
      var denta=b*b-4*a*c;
      if(denta<0) alert("Phương trình vô nghiệm!");
      else if(denta==0) alert("Phương trình có nghiệm kép: "-b/(2*a));
      else{
        alert("Phương trình có 2 nghiệm: \n x1= "+(-b+Math.sqrt(denta))/(2*a) +"\n x2= "+(-b-Math.sqrt(denta))/(2*a));
      }
    }
  </script>
</body>
</html>
